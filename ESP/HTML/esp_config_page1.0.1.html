<h1>Configuration</h1>
<body>
<html>

<p>Please enter your password by selecting the SSID.</p>
<form method="get" action=config>
<label><Strong>SSID:</Strong></label>
<span style="padding-left:59px">
<select name="ssid"></span>
network_list
</select>
<br><Strong>Password:</Strong>
<span style="padding-left:29px">
<input type="password" id="pass"><br>
<p>
Enter name for sensors and zone.
</p>
<Strong>Humidity:</Strong>
<span style="padding-left:29px">
<input type="text" name="humi_name" onfocus="this.value= ''" value="Humi">
<br>
<Strong>Temperature:</Strong>
<span style="padding-left:6px">
<input type="text" name="temp_name" onfocus="this.value= ''"value=Temp>
<br>
</span><Strong>Zone:</Strong>
<span style="padding-left:60px">
<input type="text" name="node_zone" onfocus="this.value= ''" value="zone">
<br>
<span style="padding-left:152px"><input type="submit"value="Apply"></form></span>
</span>

</body>
</html>
