<html>
<head>
<style>
body {
    background-color: lightblue;
}

h1 {
    color: white;
    text-align: center;
}

p {
    font-family: Raleway;
    font-size: 20px;
    color: white;
}

label{
	color: white;
}
</style>
</head>
<body>

<h1>Configuration</h1>
<p>Please enter your password by selecting the SSID.</p>
<form method="get" action=config>
<label><Strong>SSID:</Strong></label>
<span style="padding-left:59px">
<select name="ssid"></span>
network_list
</select>
<br><Strong><label>Password:</label></Strong>
<span style="padding-left:29px">

<input type="password" id="pass"><br>
<font color="white" size="2">Show Password</font>
<span style="padding-left:17px">
<input type="checkbox" onclick="hideFunction()">
</span>
<script>
function hideFunction() {
    var x = document.getElementById("pass");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>
</span>


<br>
<p>
Enter name for sensors and zone.
</p>
<Strong><label>Humidity:</label></Strong>
<span style="padding-left:29px">
<input type="text" name="humi_name" onfocus="this.value= ''" value="Humi">
<br>
<Strong><label>Temperature:</label></Strong>
<span style="padding-left:6px">
<input type="text" name="temp_name" onfocus="this.value= ''"value=Temp>
<br>
</span><Strong><label>Zone:</label></Strong>
<span style="padding-left:60px">
<input type="text" name="node_zone" onfocus="this.value= ''" value="zone">
<br>
<span style="padding-left:152px"><input type="submit"value="Apply"></form></span>
</span>

</body>
</html>
